<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://gist.githubusercontent.com/jason301121/faee9922d79c8a7b7292df685bdcc99d/raw/1d2a9e24fc7f1bce718333f46cc18162c25ebdc6/todolist.css">
</head>

<body>
    <h1>TODO LIST</h1>
    <div class="wrap">
        <span class="addList container">
            <input type="text" class="txt" placeholder="新增待辦事項">
            <input type="button" class="save pointer" value="+">
        </span>

        <div class="content container">
            <ul class="nav">
                <li class="nav_all active">全部</li>
                <li class="nav_uncomplete">待完成</li>
                <li class="nav_complete">已完成</li>
            </ul>
            <ul class="list"></ul>
            <div class="footer">
                <p class="promptNum"></p>
                <input type="button" class="clear pointer" value="清除已完成項目">
            </div>
        </div>
    </div>
    <script src="https://gist.github.com/jason301121/2421a3c51bb03370725a6e36decec0a1.js"></script>
</body>

</html>
